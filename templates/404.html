<DOCTYPE html>
{% extends "base.html" %}

{% block title %}Page not found — 404{% endblock %}

{% block content %}
<section class="error-page" style="padding:4rem 0; text-align:center;">
  <div class="container">
    <h1 style="font-size:4rem; margin-bottom:0.25rem;">404</h1>
    <h2 style="margin-top:0; margin-bottom:1rem;">Page not found</h2>
    <p style="max-width:40rem; margin:0 auto 1.5rem; color:#666;">Sorry — we couldn't find the page you were looking for. It may have been removed, renamed, or is temporarily unavailable.</p>

    <p>
      <a href="{% url 'index' %}" class="btn btn-primary">Return to home</a>
      <a href="{% url 'shop' %}" class="btn btn-secondary">Browse shop</a>
    </p>
  </div>
</section>
{% endblock %}
