{% extends "base.html" %}
{% block title %}Home â€” MyShop{% endblock %}
{% block content %}

<section class="hero d-flex align-items-center justify-content-center">
  <div class="container-fluid text-center text-white py-5">
    <h1 class="hero-outline display-4 fw-bold">Beauty Made Simple</h1>
  </div>
</section>

<div class="container my-4">
  <section class="products">
    <h2 class="text-center mb-3">Featured Products</h2>
    <div class="row">
      {% for p in products %}
        <div class="col-md-4 mb-3">
          <article class="product text-center" data-id="{{ p.id }}">
            {% if p.image %}
              <img src="{{ p.image }}" alt="{{ p.name }}" class="img-fluid">
            {% else %}
              <img src="https://via.placeholder.com/320x200?text={{ p.name|urlencode }}" alt="{{ p.name }}" class="img-fluid">
            {% endif %}
            <h3 class="h5 mt-2">{{ p.name }}</h3>
          </article>
        </div>
      {% empty %}
        <p class="text-center">No products available yet.</p>
      {% endfor %}
    </div>
  </section>
</div>

<div class ="btn-container text-center">
  <a href="/shop" class="btn-shop btn-outline-secondary" role="button" aria-disabled="true">Shop Now</a>
</div>

{% endblock %}
