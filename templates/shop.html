
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shop - MyShop</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% extends "base.html" %}
{% block title %}Shop â€” MyShop{% endblock %}
{% block content %}

  <section class="hero">
    <h1>Discover Great Products</h1>
    <p>Simple, clean, and responsive starter for your e-commerce site.</p>
  </section>

  <section class="products">
    <div class="grid">
      <article class="product" data-id="1" data-price="29.99">
        <img src="https://via.placeholder.com/320x200?text=Product+1" alt="Product 1">
        <h3>Product One</h3>
        <p class="price">$29.99</p>
        <button class="add-to-cart btn">Add to cart</button>
      </article>

      <article class="product" data-id="2" data-price="49.99">
        <img src="https://via.placeholder.com/320x200?text=Product+2" alt="Product 2">
        <h3>Product Two</h3>
        <p class="price">$49.99</p>
        <button class="add-to-cart btn">Add to cart</button>
      </article>

      <article class="product" data-id="3" data-price="15.00">
        <img src="https://via.placeholder.com/320x200?text=Product+3" alt="Product 3">
        <h3>Product Three</h3>
        <p class="price">$15.00</p>
        <button class="add-to-cart btn">Add to cart</button>
      </article>
    </div>
  </section>

{% endblock %}
